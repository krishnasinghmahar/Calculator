<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js" defer></script>
    <audio id="bop" src="audio/bop.mp3"></audio>
    <audio src="audio/rick-roll.mp3" id="rick-roll"></audio>
</head>

<body>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="row">
            <button class="clear" id="clear" onclick="clearDisplay()">C</button>
            <button class="operations" id="power" onclick="addToDisplay('^')">^</button>
            <button class="operations" id="modulus" onclick="addToDisplay('%')">%</button>
            <button class="operations" id="divide" onclick="addToDisplay('&#247')">&#247</button>
        </div>
        <div class="row">
            <button id="seven" onclick="addToDisplay(7)">7</button>
            <button id="eight" onclick="addToDisplay(8)">8</button>
            <button id="nine" onclick="addToDisplay(9)">9</button>
            <button class="operations" id="multiply" onclick="addToDisplay('&#xd7;')">&#xd7;</button>
        </div>
        <div class="row">
            <button id="four" onclick="addToDisplay(4)">4</button>
            <button id="five" onclick="addToDisplay(5)">5</button>
            <button id="six" onclick="addToDisplay(6)">6</button>
            <button class="operations" id="minus" onclick="addToDisplay('&minus;')">&minus;</button>
        </div>
        <div class="row">
            <button id="one" onclick="addToDisplay(1)">1</button>
            <button id="two" onclick="addToDisplay(2)">2</button>
            <button id="three" onclick="addToDisplay(3)">3</button>
            <button class="operations" id="plus" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button id="point" onclick="addToDisplay('.')">.</button>
            <button id="zero" onclick="addToDisplay(0)">0</button>
            <button class="material-icons" id="backspace" onclick="backSpace()">backspace</button>
            <button class="equal" id="equal" onclick="displayResult()">=</button>
        </div>
    </div>
</body>

</html>
