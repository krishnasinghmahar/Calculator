<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="output" id="output"></div>
        <div class="row">
            <button class="clear" id="clear">C</button>
            <button class="operations" id="power">^</button>
            <button class="operations" id="modules">%</button>
            <button class="operations" id="divide">&#247</button>
        </div>
        <div class="row">
            <button id="seven">7</button>
            <button id="eight ">8</button>
            <button id="nine">9</button>
            <button class="operations" id="multiply">x</button>
        </div>
        <div class="row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operations" id="minus">&minus;</button>
        </div>
        <div class="row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operations" id="plus">+</button>
        </div>
        <div class="row">
            <button id="point">.</button>
            <button id="zero">0</button>
            <button class="material-icons" id="backspace">backspace</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
</body>

</html>
